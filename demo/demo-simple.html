<html ng-app="sticker-scroll-demo">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
	<title>Sticker Scroll</title>
	<link href="../bower_components/ionic/release/css/ionic.min.css" rel="stylesheet">
	<script src="../dist/app.js"></script>

</head>

<body>
	<ion-view view-title="Home">
		<sticker-scroll>
			<div class="group-list">
				<sticker-element 
					index="0"
					collapse-class="collapse"
		            is-collapsible="false"
		            group-list-class="group-list">
					<div class="item item-divider">Group 0</div>
				</sticker-element>
				<div class="item item-text-wrap">Item 0</div>
				<div class="item item-text-wrap">Item 1</div>
				<div class="item item-text-wrap">Item 2</div>
				<div class="item item-text-wrap">Item 3</div>
				<div class="item item-text-wrap">Item 4</div>
			</div>
			<div class="group-list">
				<sticker-element 
					index="1"
					collapse-class="collapse"
		            is-collapsible="false"
		            group-list-class="group-list">
					<div class="item item-divider">Group 1</div>
				</sticker-element>
				<div class="item item-text-wrap">Item 0</div>
				<div class="item item-text-wrap">Item 1</div>
				<div class="item item-text-wrap">Item 2</div>
				<div class="item item-text-wrap">Item 3</div>
				<div class="item item-text-wrap">Item 4</div>
			</div>
			<div class="group-list">
				<sticker-element 
					index="2"
					collapse-class="collapse"
		            is-collapsible="false"
		            group-list-class="group-list">
					<div class="item item-divider">Group 2</div>
				</sticker-element>
				<div class="item item-text-wrap">Item 0</div>
				<div class="item item-text-wrap">Item 1</div>
				<div class="item item-text-wrap">Item 2</div>
				<div class="item item-text-wrap">Item 3</div>
				<div class="item item-text-wrap">Item 4</div>
			</div>
			<div class="group-list">
				<sticker-element 
					index="3"
					collapse-class="collapse"
		            is-collapsible="false"
		            group-list-class="group-list">
					<div class="item item-divider">Group 3</div>
				</sticker-element>
				<div class="item item-text-wrap">Item 0</div>
				<div class="item item-text-wrap">Item 1</div>
				<div class="item item-text-wrap">Item 2</div>
				<div class="item item-text-wrap">Item 3</div>
				<div class="item item-text-wrap">Item 4</div>
			</div>
		</sticker-scroll>
	</ion-view>
</body>
</html>
